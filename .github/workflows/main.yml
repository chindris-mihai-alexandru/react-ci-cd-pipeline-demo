name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # checks out the current git commit so we can use it.
      # read more at https://github.com/orgs/community/discussions/25682
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Test the code
        run: npm test
